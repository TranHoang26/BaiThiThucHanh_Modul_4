<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>List Promotion</h2>

    <div class="input-group mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by level...">
        <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
    </div>

    <table id="promotionTable" class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Level</th>
            <th>Details</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <button class="btn btn-primary" id="addPromotionButton">Add Promotion</button>
</div>

<script src="Home.js"></script>
</body>
</html>
